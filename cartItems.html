<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Items</title>

    <link href="cartItems.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="text-align: center">Items Added To Cart</h1>
    <br />
    <!-- IncartItems -->
    <div id="cart-items"></div>

    <!-- Empty Cart -->
    <div id="empty-cart"></div>
    <br />
    <br />

    <!-- discount -->
    <div id="coupons">
      <form>
        <h5>50% Off Sneaker Cleaner worth R400</h5>
        <input type="checkbox" id="cleaner" name="cleaner" onchange="total()" />
        <label for="cleaner">Sneaker Cleaner</label>
      </form>
    </div>
    <br />

    <!-- delivery and collection -->
    <h5>Collection or Delivery</h5>
    <div id="collect-item">
      <form>
        <input type="checkbox" id="collect" name="collect" onchange="total()" />
        <label for="cleaner">Collection</label>
      </form>
    </div>

    <!-- delivery -->
    <div id="delivery">
      <h5>Delivery options</h5>
      <select id="shipping" onchange="total()">
        <!-- <option value="">--Select option--</option> -->
      </select>
    </div>

    <br />
    <!-- confirm order -->
    <button class="btn btn-primary" id="confirm-order">Confirm Order</button>
    <br />

    <!-- Total Price -->
    <div id="total-price"></div>

    <!-- back to the home page-->
    <a href="shoppingCart.html"
      ><button type="button" class="btn btn-primary mt-4 mb-4">Home</button></a
    >

    <!-- script -->
    <script src="./cartItems.js"></script>
  </body>
</html>
